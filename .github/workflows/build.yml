name: Build and Test

on:
  push:name: Python CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install QT5
        run: |
          sudo apt-get update
          sudo apt-get install -y qt5-qmake qtbase5-dev libqt5gui5
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          python -m pytest
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Qt
      run: |
        sudo apt update
        sudo apt install -y qt5-default qtbase5-dev qtchooser qt5-qmake qtbase5-dev-tools g++ make

    - name: Build Project
      run: |
        qmake
        make
